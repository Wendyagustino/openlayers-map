<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS KHUSUS MAP -->
    <link rel="stylesheet" href="map.css">

    <title>OpenLayers - Filter RTH</title>
</head>

<body class="map-page">

    <!-- MAP -->
    <div id="map" class="ol-map"></div>

    <!-- FILTER -->
    <div class="ol-overlay-container">
        <h5 class="ol-overlay-header">Filter Jenis RTH</h5>

        <label><input type="checkbox" class="filter-rth" value="Taman" checked> Taman Kota</label>
        <label><input type="checkbox" class="filter-rth" value="Jalur Hijau" checked> Jalur Hijau</label>
        <label><input type="checkbox" class="filter-rth" value="Hutan" checked> Hutan Kota</label>
        <label><input type="checkbox" class="filter-rth" value="Kebun Bibit" checked> Kebun Bibit</label>
    </div>

    <!-- POPUP -->
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <!-- LEGEND -->
    <div class="ol-legend">
        <h4>Keterangan Ikon</h4>
        <div><img src="icon/taman.png"> Taman Kota</div>
        <div><img src="icon/jalur_hijau.png"> Jalur Hijau</div>
        <div><img src="icon/hutan_kota.png"> Hutan Kota</div>
        <div><img src="icon/kebun_bibit.png"> Kebun Bibit</div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
